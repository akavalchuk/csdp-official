apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
  creationTimestamp: null
  name: csdp
  namespace: default # replace
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  description: csdp project
  destinations:
    - namespace: "*"
      server: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceRepos:
    - "*"
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: csdp
  namespace: default # replace
spec:
  generators:
    - git:
        repoURL: https://github.com/codefresh-io/csdp-official-poc.git
        revision: ""
        directories:
          - path: csdp/components/*
        requeueAfterSeconds: 15
    - git:
        files:
          - path: csdp/components/**/config_dir.json
        repoURL: https://github.com/codefresh-io/csdp-official-poc.git
        requeueAfterSeconds: 15
        revision: ""
        template:
          spec:
            source:
              directory:
                exclude: "{{exclude}}"
                include: "{{include}}"
                recurse: true
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "{{path.basenameNormalized}}"
        codefresh.io/entity: "component"
        codefresh.io/internal: "true"
      name: csdp-{{path.basenameNormalized}}
      namespace: default # replace
    spec:
      destination:
        namespace: default # replace
        server: "https://kubernetes.default.svc"
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: csdp
      source:
        path: csdp/components/{{path.basenameNormalized}}
        repoURL: https://github.com/codefresh-io/csdp-official-poc.git
        targetRevision: v0.0.305 # replace with runtime version
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
